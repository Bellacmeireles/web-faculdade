<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleThree.css">
    <title>Página 3 Forms</title>
</head>

<body>
    <header>
        <section class="presentation" id="presentation">
            <div class="presentation container">
                <div>
                    <h1>Formulário de Contato <span></span></h1>
                    <br>
                    <nav>
                        <ul>
                            <li><a href="PagOne.html">Voltar para Página 1</a></li>
                            <li><a href="PagTwo.html">Voltar para Página 2</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </header>

    <article id="intro">
        <div class="all-projects">
            <div class="project-item">
                <div class="project-info">
                    <form action="#" method="POST">
                        <table>
                            <tr>
                                <td><label for="nome">Nome:</label></td>
                                <td><input type="text" id="nome" name="nome" required></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email:</label></td>
                                <td><input type="email" id="email" name="email" required></td>
                            </tr>
                            <tr>
                                <td><label for="telefone">Telefone:</label></td>
                                <td><input type="tel" id="telefone" name="telefone"></td>
                            </tr>
                            <tr>
                                <td><label for="mensagem">Mensagem:</label></td>
                                <td><textarea id="mensagem" name="mensagem" required></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;"><input type="submit" value="Enviar">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <footer>
            <p></p>
            <a href="./PagOne.html">Voltar Página 1</a>
            <br>
        <button id="footer-toggle">Mostrar Informações do Editor</button>
        <div class="footer-menu" id="footer-menu">
          <script>
            var fullName = "Isabella Cabral";
            var currentYear = new Date().getFullYear();
            var socialMedia = {
              facebook: "seu_facebook",
              instagram: "seu_instagram",
              linkedin: "seu_linkedin"
            };
            var gender = "Feminino";
            var poleLocation = "São José dos Campos";

            document.write("<p>" + fullName + "</p>");
            document.write("<p>" + currentYear + "</p>");
            document.write("<p>Facebook: " + socialMedia.facebook + "</p>");
            document.write("<p>Instagram: " + socialMedia.instagram + "</p>");
            document.write("<p>LinkedIn: " + socialMedia.linkedin + "</p>");
            document.write("<p>Sexo: " + gender + "</p>");
            document.write("<p>Localização do Polo: " + poleLocation + "</p>");
          </script>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var footerMenu = document.getElementById('footer-menu');
                footerMenu.style.display = 'none'; // Inicia o footer-menu como oculto
                document.getElementById('footer-toggle').addEventListener('click', function () {
                    footerMenu.style.display = (footerMenu.style.display === 'block') ? 'none' : 'block';
                });
            });
        </script>
        </footer>
    </article>
</body>

</html>
